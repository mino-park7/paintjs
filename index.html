<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PaintJS</title>
</head>

<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <input type="range" name="" id="jsRange" min="0.1" max="5.0" , value="2.5" step="0.1">
        </div>
        <div class="controls__btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>

        <div class="controls__colors" id="jsColors">
            <div class="controls__color jsColor" style="background-color: #2c2c2c;"></div>
            <div class="controls__color jsColor" style="background-color: white;"></div>
            <div class="controls__color jsColor" style="background-color: #fa5252;"></div>
            <div class="controls__color jsColor" style="background-color: #e8590c;"></div>
            <div class="controls__color jsColor" style="background-color: #ffd43b;"></div>
            <div class="controls__color jsColor" style="background-color: #2f9e44;"></div>
            <div class="controls__color jsColor" style="background-color: #1098ad;"></div>
            <div class="controls__color jsColor" style="background-color: #1b6ec2;"></div>
            <div class="controls__color jsColor" style="background-color: #6741d9;"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
